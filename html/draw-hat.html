<!DOCTYPE html>
<html>
<head>
	<title> HeGe - draw a headgear </title>
	<link rel="icon" type="image/gif/png" href="../img/hat.png">
	<title> HeGe (Headgear Web Assistant) </title>
	<link rel="stylesheet" type="text/css" href="../css/draw-hat.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="../clmtrackr-gh-pages/build/clmtrackr.js"></script>
	<script src="../clmtrackr-gh-pages/examples/js/libs/utils.js"></script>
	<script src="../clmtrackr-gh-pages/examples/js/libs/Stats.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="topnav" id="myTopnav">
		<div id="logo">
			<img class="logo-img" src="../img/hat.png"/>
			<h1> HeGe (Headgear Web Assistant) </h1>
			<img class="logo-img" src="../img/hat.png"/>
		</div>

		<div class="side-bar">
			<img class="photo-camera" src="../img/photo-camera.svg" onclick="navigateToMain()">
			<div class="about-us" onclick="navigateToAboutUs()">
				<img class="avatar-1" src="../img/girl.svg">
				<img class="avatar-2" src="../img/boy.svg">
			</div>
			<img class="pencil" src="../img/edit.svg" onclick="navigateToIndex()">
		</div>
	</div>

	<div class="main-screen">
		<div id="sketch">
			<canvas id="paint"></canvas>
		</div>
		<div class="camera-input" id="camera">
                <video id="inputVideo" width="320" height="240" preload autoplay loop muted></video>
                <canvas id="overlay" width="320" height="240"></canvas>
	    </div>
		<div id="control-buttons">
			<button class="control-button" id="tryHat" onclick="tryHat()">Try it</button>
			<button class="control-button" id="takePhoto" onclick="takePhoto()">Take a photo</button>
			<button class="control-button">Save</button>
			<input type="file" id="files" />
			<output id="list"></output>


		</div>
	</div>
</div>
<script src="../javascript/draw_hat.js"></script>
<script src="../javascript/draw_hat_placement.js"></script>
<script src="../javascript/navigation.js"></script>

</body>
</html>
