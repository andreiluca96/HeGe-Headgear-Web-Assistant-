<!DOCTYPE html>
<html>
<head>
	<title> HeGe - draw a headgear </title>
	<link rel="icon" type="image/gif/png" href="../img/hat.png">
	<title> HeGe (Headgear Web Assistant) </title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/draw-hat.css">
</head>
<body>

	<div class="wrapper">
		 <div class="topnav" id="myTopnav">
	        <div id="logo">
	            <img class="logo-img" src="../img/winter-hat.svg"/>
	            <h1> Draw your own headgear </h1>
	            <img class="logo-img" src="../img/winter-hat.svg"/>
	        </div>
            <div class="side-bar">
                <img class="paint-tools" src="../img/photo-camera.svg">
                <div class="about-us">
                        <img class="avatar-1" src="../img/girl.svg">
                        <img class="avatar-2" src="../img/boy.svg">
                </div>
                <img class="pencil" src="../img/edit.svg">
            </div>
	    </div>

	    <div class="main-screen">
			<div id="sketch">
			    <canvas id="paint"></canvas>
			</div>
            <div class="controls">
                <button class="start-button" type="submit">Save</button>
                <button class="start-button" type="submit">Load</button>
                <button class="start-button" type="submit">Try it</button>
            </div>
	    </div>
	</div>

	<script src="../javascript/camera_access.js"></script>

</body>
</html>
