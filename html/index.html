<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/svg" href="../img/winter-hat.svg">
    <title>
        HeGe - About us
    </title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Ribeye%20Marrow">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

</head>

<body>
<div class="title-form-container">
    <h1>Welcome to HeGe</h1>
    <div class="form-container" id="id-form">
        <form>

            <div class="title-field-container">
                <h3>Customize your hat based on your details</h3>
                <h4>The first thing to do is to select which category of hats do you want to try. After you click the Get Started button you will be able to try the hats for that category.</h4>
                <div class="field-container">

                    <div class="label-container">
                        <label>Username</label>
                        <input id="username" type="text" name="uname">
                    </div>

                    <div class="label-container">
                        <label>Category</label>
                        <select id="category">
                            <option value="Kids">Kids</option>
                            <option value="SuperHero">Super Hero</option>
                            <option value="Girls">Girls</option>
                            <option value="Boys">Boys</option>
                            <option value="Default">Default</option>
                        </select>
                    </div>

                </div>
                <div class="button-container">
                    <a class="start-button" onclick="saveUserData()" href="./main.html">Get Started</a>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="../javascript/user_data_interaction.js"></script>

</body>

</html>
