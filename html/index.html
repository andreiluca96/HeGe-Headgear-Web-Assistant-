<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/gif/svg" href="../img/winter-hat.svg">
    <title>
         HeGe - About us
    </title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
<div class="title-form-container">
    <h1>Wellcome to HeGe</h1>
    <div class="form-container" id="id-form">
        <form>

            <div class="title-field-container">
                <h3>Customize your hat based on your details</h3>

                <div class="field-container">

                    <div class="label-container">
                        <label>Username</label>
                        <input type="text" name="uname">
                    </div>

                    <div class="label-container">
                        <label>Country</label>
                        <input type="text" name="country">
                    </div>

                    <div class="label-container">
                        <label>Age</label>
                        <input type="number" min="1" max="100" name="age">
                    </div>

                    <div class="radio-container">
                        <ul>
                          <li>
                            <input type="radio" id="f-option" name="selector">
                            <label for="f-option">Female</label>
                            
                            <div class="check"></div>
                          </li>
                          
                          <li>
                            <input type="radio" id="s-option" name="selector">
                            <label for="s-option">Male</label>
                            
                            <div class="check"><div class="inside"></div></div>
                          </li>
                        </ul>
                    </div>

                </div>
                <div class="button-container">
                    <a class="start-button" type="submit" href="./main.html">Get Started</a>
                    <a class="skip-button" href="./main.html">Skip</a>
                </div>
            </div>
            
        </form>
    </div>
    </div>

</body>

</html>
