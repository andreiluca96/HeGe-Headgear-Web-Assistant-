<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/gif/svg" href="../img/winter-hat.svg">
    <title>
         HeGe - About us
    </title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Ribeye Marrow">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

</head>

<body>
<div class="title-form-container">
    <h1>Wellcome to HeGe</h1>
    <div class="form-container" id="id-form">
        <form>

            <div class="title-field-container">
                <h3>Customize your hat based on your details</h3>

                <div class="field-container">

                    <div class="label-container">
                        <label>Username</label>
                        <input id="username" type="text" name="uname">
                    </div>

                    <div class="label-container">
                        <label>Country</label>
                        <select id="country">
                            <option value="romania">Romania</option>
                            <option value="america">America</option>
                            <option value="china">China</option>
                            <option value="mexic">Spain</option>
                        </select>
                    </div>

                    <div class="label-container">
                        <label>Age</label>
                        <input id="age" type="number" min="1" max="100" name="age">
                    </div>

                    <div class="radio-container">
                        <ul>
                          <li>
                            <input type="radio" id="f-option" value="1" name="selector">
                            <label for="f-option">Female</label>
                            
                            <div class="check"></div>
                          </li>

                          <li>
                            <input type="radio" id="m-option" value="2" name="selector">
                            <label for="m-option">Male</label>
                            
                            <div class="check"><div class="inside"></div></div>
                          </li>
                        </ul>
                    </div>

                </div>
                <div class="button-container">
                    <a class="start-button" type="submit" onclick="saveUserData()" href="./main.html">Get Started</a>
                    <a class="skip-button" href="./main.html">Skip</a>
                </div>
            </div>
            
        </form>
    </div>
    </div>

<script src="../javascript/user_data_interaction.js"></script>

</body>

</html>
