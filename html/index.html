<!DOCTYPE html>
<html>

<head>
    <title>
        HeGe
    </title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="form-container">
        <form>

            <div class="title-field-container">
                <h3>Customize your hat based on your details</h3>

                <div class="field-container">

                    <div class="label-container">
                        <label>Username</label>
                        <input type="text" placeholder="Enter Username" name="uname">
                    </div>

                    <div class="label-container">
                        <label>Country</label>
                        <input type="text" placeholder="Enter Country" name="country">
                    </div>

                    <div class="label-container">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age" min="1" max="100" name="age">
                    </div>


                    <div class="radio-container">
                        <ul>
                          <li>
                            <input type="radio" id="f-option" name="selector">
                            <label for="f-option">Female</label>
                            
                            <div class="check"></div>
                          </li>
                          
                          <li>
                            <input type="radio" id="s-option" name="selector">
                            <label for="s-option">Male</label>
                            
                            <div class="check"><div class="inside"></div></div>
                          </li>
                        </ul>
                    </div>

                </div>
                <div class="button-container">
                    <button class="start-button" type="submit">Get Started</button>
                    <button class="skip-button" type="submit">Skip</button>
                </div>
            </div>
            
        </form>
    </div>

</body>

</html>
