<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/svg" href="../img/winter-hat.svg">
	<title> HeGe (Headgear Web Assistant) </title>
	<link rel="stylesheet" type="text/css" href="../css/responsive-main.css">
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Ribeye%20Marrow">
	<script src="../clmtrackr-gh-pages/build/clmtrackr.js"></script>
	<script src="../clmtrackr-gh-pages/examples/js/libs/utils.js"></script>
	<script src="../clmtrackr-gh-pages/examples/js/libs/Stats.js"></script>
</head>
<body>

	<div class="wrapper">
	        <div id="logo">
	            <img class="logo-img" src="../img/winter-hat.svg" alt="hat-logo">
	            <h1> HeGe (Headgear Web Assistant) </h1>
	            <img class="logo-img" src="../img/winter-hat.svg" alt="hat-logo">
	        </div>
				<div class="side-bar">
	            	<img class="paint-tools" src="../img/paint-tools.svg" onclick="navigateToDrawHat()" alt="paint-tools">
					<div class="about-us" onclick="navigateToAboutUs()">
						<img class="avatar-1" src="../img/girl.svg" alt="avatar-1">
						<img class="avatar-2" src="../img/boy.svg" alt="avatar-2">
					</div>
	           		<img class="pencil" src="../img/edit.svg" onclick="navigateToIndex()" alt="pencil">
	            </div>
	    <div class="main-screen">
	    	<div class="camera-input">
                <video id="inputVideo" width="320" height="240" preload autoplay loop muted></video>
                <canvas id="overlay" width="320" height="240"></canvas>
				<button id="take-photo" onclick="takePhoto()">Take a photo</button>
	    	</div>
	    	<div class="hat-selector">
	    		<div class="start-arrow" onclick="moveLeft()">
	    			<img id="left-arrow" src="../img/play-button.svg" alt="left-arrow"/>
	    		</div>
	    		<div class="hat-items">
	    		</div>
	    		<div class="end-arrow" onclick="moveRight()">
	    			<img id="right-arrow" src="../img/play-button.svg" alt="right-arrow"/>
	    		</div>
	    	</div>
	    </div>
	</div>

	<script src="../javascript/hat_selection.js"></script>

	<script src="../javascript/camera_access.js"></script>

	<script src="../javascript/hat_placement.js"></script>

	<script src="../javascript/navigation.js"></script>

	<script src="../javascript/user_data_interaction.js"></script>
</body>
</html>
