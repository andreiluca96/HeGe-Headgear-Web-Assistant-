<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/gif/svg" href="../img/winter-hat.svg">
	<title> HeGe (Headgear Web Assistant) </title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="../clmtrackr-gh-pages/build/clmtrackr.js"></script>
	<script src="../clmtrackr-gh-pages/examples/js/libs/utils.js"></script>
	<script src="../clmtrackr-gh-pages/examples/js/libs/Stats.js"></script>
</head>
<body>

	<div class="wrapper">
		 <div class="topnav" id="myTopnav">
	        <div id="logo">
	            <img class="logo-img" src="../img/winter-hat.svg">
	            <h1> HeGe (Headgear Web Assistant) </h1>
	            <img class="logo-img" src="../img/winter-hat.svg">
	        </div>
	        	            <div class="side-bar">
	            	<img class="paint-tools" src="../img/paint-tools.svg">
	            	<div class="about-us">
	            		<img class="avatar-1" src="../img/girl.svg">
	            		<img class="avatar-2" src="../img/boy.svg">
	            	</div>
	           		<img class="pencil" src="../img/edit.svg">
	            </div>
		 </div>

	    <div class="main-screen">
	    	<div class="camera-input">
                <video id="inputVideo" width="320" height="240" preload autoplay loop muted></video>
                <canvas id="overlay" width="320" height="240"></canvas>
				<button id="take-photo">Take a photo</button>
	    	</div>
	    	<div class="hat-selector">
	    		<div class="start-arrow" onclick="moveLeft()">
	    			<img id="left-arrow" src="../img/play-button.svg"/> 
	    		</div>
	    		<div class="hat-items">
<!-- 		    	<div class="hat-item">
		    			<img class="hat-image" width="60px" height="50px" src="../img/8.png">
		    		</div> -->
	    		</div>
	    		<div class="end-arrow" onclick="moveRight()">
	    			<img id="right-arrow" src="../img/play-button.svg"/> 
	    		</div>
	    	</div>
	    </div>
	</div>

	<script src="../javascript/hat_selection.js"></script>

	<script src="../javascript/camera_access.js"></script>

	<script src="../javascript/hat_placement.js"></script>
</body>
</html>
